<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Nautical Mile â€“ Reservation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: 
        radial-gradient(ellipse at top right, rgba(100, 200, 255, 0.4), transparent),
        radial-gradient(ellipse at bottom left, rgba(34, 211, 238, 0.3), transparent),
        linear-gradient(135deg, #7dd3fc 0%, #38bdf8 25%, #0ea5e9 50%, #0284c7 75%, #0369a1 100%);
      background-size: 100% 100%;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Floating bubbles effect */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.12) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 48px 40px;
      max-width: 650px;
      box-shadow: 0 16px 48px rgba(31, 142, 255, 0.3),
                  inset 0 2px 0 rgba(255, 255, 255, 0.6),
                  0 0 100px rgba(34, 211, 238, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 16px 48px rgba(31, 142, 255, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.6),
                    0 0 100px rgba(34, 211, 238, 0.2);
      }
      to {
        box-shadow: 0 16px 48px rgba(31, 142, 255, 0.4),
                    inset 0 2px 0 rgba(255, 255, 255, 0.7),
                    0 0 120px rgba(34, 211, 238, 0.3);
      }
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
      background: linear-gradient(135deg, #fff 0%, #e0f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.15rem;
      max-width: 560px;
      margin: 0 auto 2.5rem;
      line-height: 1.7;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      color: rgba(255, 255, 255, 0.95);
    }
    
    strong {
      color: #fff;
      font-weight: 700;
    }
    
    a {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      color: white;
      text-decoration: none;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(6, 182, 212, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.5);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    a::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    a:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 32px rgba(6, 182, 212, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reservation Attempted!</h1>
    <p>Thank you for trying to reserve a table at <strong>The Nautical Mile</strong>.  
       Unfortunately, this table is entirely fictional â€“ it doesn't exist in the real world.  
       But since you've come this far, we wouldn't want to leave you empty-handed...</p>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Click here for a surprise ðŸŽ¶</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Nautical Mile â€“ Reservation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: 
        radial-gradient(circle at 15% 20%, rgba(34, 211, 238, 0.5) 0%, transparent 50%),
        radial-gradient(circle at 85% 80%, rgba(74, 222, 128, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(100, 200, 255, 0.3), transparent),
        linear-gradient(135deg, #38bdf8 0%, #22d3ee 15%, #10b981 30%, #14b8a6 50%, #06b6d4 70%, #0284c7 85%, #0369a1 100%);
      background-size: 100% 100%;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: backgroundPulse 10s ease infinite alternate;
    }
    
    @keyframes backgroundPulse {
      0% { filter: hue-rotate(0deg) brightness(1) saturate(1); }
      100% { filter: hue-rotate(15deg) brightness(1.08) saturate(1.15); }
    }
    
    /* Floating bubbles effect */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 45%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.18) 0%, transparent 42%),
        radial-gradient(circle at 60% 20%, rgba(74, 222, 128, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 30% 60%, rgba(34, 211, 238, 0.12) 0%, transparent 38%);
      animation: floatComplex 25s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes floatComplex {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(40px, -40px) rotate(90deg); }
      50% { transform: translate(-30px, 30px) rotate(180deg); }
      75% { transform: translate(35px, -25px) rotate(270deg); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.5) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.45) 100%);
      backdrop-filter: blur(25px) saturate(200%);
      -webkit-backdrop-filter: blur(25px) saturate(200%);
      border-radius: 36px;
      padding: 52px 44px;
      max-width: 700px;
      box-shadow: 0 20px 60px rgba(34, 211, 238, 0.4),
                  0 0 120px rgba(74, 222, 128, 0.3),
                  inset 0 3px 0 rgba(255, 255, 255, 0.7),
                  inset 0 -3px 0 rgba(255, 255, 255, 0.4);
      border: 3px solid rgba(255, 255, 255, 0.6);
      animation: containerGlow 4s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
      pointer-events: none;
    }
    
    .container::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.4), transparent 70%);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      pointer-events: none;
      animation: orbFloat 8s ease-in-out infinite;
    }
    
    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
      50% { transform: translate(-30px, 30px) scale(1.2); opacity: 0.9; }
    }
    
    @keyframes containerGlow {
      from {
        box-shadow: 0 20px 60px rgba(34, 211, 238, 0.4),
                    0 0 120px rgba(74, 222, 128, 0.3),
                    inset 0 3px 0 rgba(255, 255, 255, 0.7),
                    inset 0 -3px 0 rgba(255, 255, 255, 0.4);
      }
      to {
        box-shadow: 0 20px 60px rgba(34, 211, 238, 0.5),
                    0 0 150px rgba(74, 222, 128, 0.4),
                    inset 0 3px 0 rgba(255, 255, 255, 0.8),
                    inset 0 -3px 0 rgba(255, 255, 255, 0.5);
      }
    }
    
    h1 {
      font-size: 3.2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #e0f2fe 30%, #a5f3fc 60%, #5eead4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 6px 20px rgba(0, 0, 0, 0.4));
      letter-spacing: -1.5px;
      animation: textShimmer 5s ease infinite;
      position: relative;
      z-index: 1;
    }
    
    @keyframes textShimmer {
      0%, 100% { filter: drop-shadow(0 6px 20px rgba(0, 0, 0, 0.4)); }
      50% { filter: drop-shadow(0 8px 30px rgba(34, 211, 238, 0.6)); }
    }
    
    p {
      font-size: 1.18rem;
      max-width: 580px;
      margin: 0 auto 2.8rem;
      line-height: 1.8;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      color: rgba(255, 255, 255, 0.95);
      position: relative;
      z-index: 1;
    }
    
    strong {
      color: #fff;
      font-weight: 700;
    }
    
    a {
      display: inline-block;
      padding: 18px 38px;
      background: linear-gradient(135deg, #22d3ee 0%, #10b981 50%, #14b8a6 100%);
      color: white;
      text-decoration: none;
      border-radius: 18px;
      font-weight: bold;
      font-size: 1.15rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5),
                  0 0 60px rgba(34, 211, 238, 0.4),
                  inset 0 2px 0 rgba(255, 255, 255, 0.6),
                  inset 0 -2px 0 rgba(0, 0, 0, 0.15);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
      pointer-events: none;
    }
    
    a::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: rotate(45deg);
      animation: shineEffect 4s infinite;
    }
    
    @keyframes shineEffect {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    a:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 16px 45px rgba(16, 185, 129, 0.6),
                  0 0 80px rgba(34, 211, 238, 0.5),
                  inset 0 2px 0 rgba(255, 255, 255, 0.7),
                  inset 0 -2px 0 rgba(0, 0, 0, 0.15);
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative floating orbs -->
  <div style="position: fixed; width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), rgba(34, 211, 238, 0.3) 40%, transparent 70%); top: 10%; left: 5%; pointer-events: none; z-index: 0; box-shadow: inset -12px -12px 35px rgba(255, 255, 255, 0.5), 0 0 70px rgba(34, 211, 238, 0.4); animation: orb1 20s ease-in-out infinite;"></div>
  <div style="position: fixed; width: 90px; height: 90px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.45), rgba(74, 222, 128, 0.3) 40%, transparent 70%); bottom: 15%; right: 8%; pointer-events: none; z-index: 0; box-shadow: inset -10px -10px 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(74, 222, 128, 0.4); animation: orb2 16s ease-in-out infinite;"></div>
  <div style="position: fixed; width: 70px; height: 70px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(34, 211, 238, 0.25) 40%, transparent 70%); top: 50%; left: 12%; pointer-events: none; z-index: 0; box-shadow: inset -8px -8px 25px rgba(255, 255, 255, 0.4), 0 0 50px rgba(34, 211, 238, 0.3); animation: orb3 22s ease-in-out infinite;"></div>
  
  <style>
    @keyframes orb1 {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
      33% { transform: translate(40px, -50px) scale(1.3); opacity: 0.9; }
      66% { transform: translate(-30px, 40px) scale(0.9); opacity: 0.6; }
    }
    @keyframes orb2 {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.65; }
      50% { transform: translate(-50px, -40px) scale(1.25); opacity: 0.85; }
    }
    @keyframes orb3 {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
      40% { transform: translate(35px, -45px) scale(1.2); opacity: 0.8; }
      80% { transform: translate(-25px, 35px) scale(0.95); opacity: 0.65; }
    }
  </style>
  
  <div class="container">
    <h1>Reservation Attempted!</h1>
    <p>Thank you for trying to reserve a table at <strong>The Nautical Mile</strong>.  
       Unfortunately, this table is entirely fictional â€“ it doesn't exist in the real world.  
       But since you've come this far, we wouldn't want to leave you empty-handed...</p>

  </div>
</body>
</html>
